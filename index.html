<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./CSS/reset.css">
  <link rel="stylesheet" href="./CSS/style.css">

  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="box">
          <img class="img1" src="./images/illustration-hero.svg" alt="pessoa danÃ§ando ouvindo musica no fone de ouvido">

        <div class="intro">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!</p>
        </div>

        <div class="plan">
          <img src="./images/icon-music.svg" alt="icone que representa musica">
          <div class="paragraph">
            <p>Annual Plan</p>
            <p><strong>$59.99/year</strong></p>
          </div>
          <a href="">Change</a>
        </div>

        <div class="payment">
          <button>Proceed to Payment</button> 
        </div>

        <div class="cancel">
          <a href="">Cancel Order</a>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
      Coded by <a href="https://github.com/mateus-lr" target="_blank">Mateus Rocha</a>.
    </div>
  </footer>
</body>

</html>
